version: "3"

services:
  llama:
    # required:
    #   curl http://localhost:11434/api/pull -d '{ "name": "llama3.1" }'
    image: ollama/ollama:0.3.5
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ~/.ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: flowise
      POSTGRES_PASSWORD: flowise
      POSTGRES_DB: flowise
    ports:
      - "5432:5432"
    volumes:
      - ~/.postgres/flowise:/var/lib/postgresql/data

  flowise:
    image: flowiseai/flowise:2.0.1
    restart: always
    env_file: ".flowise.env"
    ports:
      - "3000:3000"
    volumes:
      - ~/.flowise:/root/.flowise
    depends_on:
      - postgres

  chromadb:
    image: chromadb/chroma:0.5.3
    restart: unless-stopped # possible values are: "no", always", "on-failure", "unless-stopped"
    volumes:
      # Be aware that indexed data are located in "/chroma/chroma/"
      # Default configuration for persist_directory in chromadb/config.py
      # Read more about deployments: https://docs.trychroma.com/deployment
      - ~/.chroma-data:/chroma/chroma
    env_file: ".chromadb.env"
    command: "--workers 1 --host 0.0.0.0 --port 8000 --proxy-headers --log-config chromadb/log_config.yml --timeout-keep-alive 30"
    ports:
      - "8000:8000"
    healthcheck:
      # Adjust below to match your container port
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3

  vector-admin:
    image: mintplexlabs/vectoradmin
    env_file: ".vector-admin.env"
    ports:
      - "3001:3001"
      - "3355:3355"
      - "8288:8288"
    volumes:
      - ".vector-admin.env:/app/backend/.env"
      - "~/.vector-admin/backend/storage:/app/backend/storage"
      - "~/.vector-admin/document-processor/hotdir/:/app/document-processor/hotdir"
    depends_on:
      - postgres
